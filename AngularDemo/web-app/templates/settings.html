<div class="container">
    <h1>Update your Settings</h1>
    <div class="well well-sm">

    <form name="form" ng-submit="updateSettings()">
       <label>Name</label>
        <input type="text" placeholder="Name" name="name" ng-model="settings.name1" ng-minlength="3"
               ng-maxlength="20" />
        <div ng-show="form.name.$error.required">Your name is required</div>
        <div ng-show="form.name.$error.minlength">Your name must be at least of 3 characters.</div>
        <div ng-show="form.name.$error.maxlength">Your name cannot be greater than 20 characters.</div>

        <label>Email</label>
          <input type="email" placeholder="Email" name="email" ng-model="settings.email" />
          <div ng-show="form.email.$dirty && form.email.$invalid">
              <span ng-show="form.email.$error.email">That isnot a valid email address.</span>
          </div>

        <label>Age</label>
             <input type="number" placeholder="Age" name="age" mg-model="settings.age" min=3 max=99 required=""/>
             <div ng-show="form.age.$dirty && form.age.$invalid">
                 <span ng-show="form.age.$error.min">You must be at least 3 years old to use this.</span>
                 <span ng-show="form.age.$error.max">100 or older? Impossible!</span>
             </div>

        <div align="right">
        <button type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
        </div>
    </form>
</div>
</div>
